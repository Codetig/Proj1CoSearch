<!DOCTYPE html>

<head>

	</div>
	<div>

	</div>
	
	<div id="saved-co"></div>
	<div class="show container">
	<div id="results">
		<ul>
			
		</ul>

	</div>
	<div class="row">
		<div id="companyCB" class="col-sm-8 crunchbase"></div><div class="col-sm-offset-1 col-sm-3 co-focus"><ul></ul></div>
		<div class="col-sm-11 co-news"><ul></ul></div>
	</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="./app.js"></script>
